name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  python-tests:
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    strategy:
      matrix:
        module:
        - synca.mcp.common
        - synca.mcp.cargo
        - synca.mcp.python
      fail-fast: false

    uses: ./.github/workflows/_python_test.yml
    with:
      module_path: ${{ matrix.module }}
